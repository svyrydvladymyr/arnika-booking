<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <title>Arnika-booking</title>
</head>
<body id="body">
    <div class="settings">
        <div class="light" id="light"></div>
        <div class="dark" id="dark"></div>
    </div>
    <div class="wrap">
        <!--header-->
        <div class="header">
            <!--blok logo-->
            <div class="header-logo">
                <a href="https://www.ifnmu.edu.ua/uk/" alt="IFNMU"><img src="img/logo_ua.png"></a>
            </div>
            <!--blok for login-->
            <div class="header-login">
                <!--info user-->
                <div class="info" id="demo-wrap"><i class='fas fa-user-check'></i><p id="demo"></p></div>
                <!--button for enter-->
                <div class="click">
                    <!--inputs-->
                    <div class="click-login-close" id="send-login-close">
                        <input type="text" id="login">
                        <input type="text" id="password">
                    </div>
                    <!--button-->
                    <div id="click">
                        <div class="click-text" id="enter-open"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="autoriz-message-wrap" id="autoriz-message-wrap"></div>
        <!--content-->
        <div class="content" id="content">
            <div class="content-wrap">
                <!--tabs header-->
                <div class="tab-wrap">
                    <div class="tab1 activ" id="tab1">
                        <div class="tab-img-wrap-one">
                            <img src="img/baza2.JPG">
                        </div>
                        <h1>2</h1>
                        <p id="tab-text-one"></p>            
                    </div>
                    <div class="tab2" id="tab2">                        
                        <p id="tab-text-two"></p> 
                        <h1>3</h1>
                        <div class="tab-img-wrap-two">
                            <img src="img/baza3.JPG">
                        </div>                        
                    </div>
                </div>
                <!--tabs content-->
                <div class="tab-body-wrap">
                    <div class="tab-body1" id="tab-body1">
                        <!--form-->
                        <div class="form-wrap">
                            <h3 id="form-title-2"></h3>
                            <!--form name-->
                            <div class="form-blok">
                                <div class="form-icon">
                                    <i class='fas fa-times error' id="name-error" style="display: none;"></i>
                                    <i class='fas fa-check true' id="name-true" style="display: none;"></i>
                                </div>
                                <div class="blokinput">
                                    <div class="blokinput-wrap">
                                        <label for="add-name" id="add-name-label"></label>
                                        <input type="text" id="add-name" name="add-name" maxlength="15">
                                    </div>
                                    <div class="form-message" id="message-add-name" style="display:none;"></div>
                                </div>
                            </div>
                            <!--form surname-->
                            <div class="form-blok">
                                <div class="form-icon">
                                    <i class='fas fa-times error' id="surname-error" style="display: none;"></i>
                                    <i class='fas fa-check true' id="surname-true" style="display: none;"></i>
                                </div>
                                <div class="blokinput">
                                    <div class="blokinput-wrap">
                                        <label for="add-surname" id="add-surname-label"></label>
                                        <input type="text" id="add-surname" name="add-surname" maxlength="15">
                                    </div>
                                    <div class="form-message" id="message-add-surname" style="display:none;"></div>
                                </div>
                            </div>
                            <!--form phome-->
                            <div class="form-blok">
                                <div class="form-icon">
                                    <i class='fas fa-times error' id="tel-error" style="display: none;"></i>
                                    <i class='fas fa-check true' id="tel-true" style="display: none;"></i>
                                </div>
                                <div class="blokinput">
                                    <div class="blokinput-wrap">
                                        <label for="add-tel" id="add-tel-label"></label>
                                        <input type="text" id="add-tel-code" name="add-tel-code" value="+380" style="width:40px; margin-right: 3px;" readonly>
                                        <input type="text" id="add-tel" name="add-tel" maxlength="9" style="width:47%;"> 
                                    </div>
                                    <div class="form-message" id="message-add-tel" style="display:none;"></div>
                                </div>
                            </div>  
                            <!--form date, room-->                          
                            <div class="form-blok">
                                <div class="form-icon">
                                    <i class='fas fa-times error' id="room-error" style="display: none;"></i>
                                    <i class='fas fa-check true' id="room-true" style="display: none;"></i>
                                </div>
                                <div class="blokinput2">
                                    <div class="blokinput-wrap">
                                        <label for="add-nomer" id="add-nomer-label"></label><input type="number" id="add-nomer" name="add-nomer" min="1" max="12">
                                    </div>
                                    <div class="blokinput-wrap">
                                        <label for="add-start-data" id="add-start-data-label"></label><input type="date" id="add-start-data" name="add-start-data" min="2018-01-01" max="2025-12-31">
                                    </div>
                                    <div class="blokinput-wrap">
                                        <label for="add-kilk" id="add-kilk-label"></label><input type="number" id="add-kilk" name="add-kilk" min="1" max="20">
                                    </div>
                                    <div class="form-message" id="message-room" style="display:none;"></div>
                                    <div class="form-message" id="message-add-nomer" style="display:none;"></div>
                                    <div class="form-message-price" id="message-price" style="display:none;"></div>
                                    <div class="form-message" id="message-add-start-data" style="display:none; margin-top: 27px;"></div> 
                                    <div class="form-message" id="message-add-kilk" style="display:none; margin-top: 55px;"></div>     
                                </div>    
                            </div>
                            <!--form status gгest-->
                            <div class="form-blok">
                                <div class="form-icon">
                                    <i class='fas fa-times error' id="status-gгest-error" style="display: none;"></i>
                                    <i class='fas fa-check true' id="status-gгest-true" style="display: none;"></i>
                                </div>
                                <div class="blokinput">
                                    <div class="blokinput-wrap">
                                        <label for="add-status-gгest" id="add-status-gгest-label"></label>
                                        <select name="add-status-gгest" id="add-status-gгest">
                                            <option value="" disabled selected hidden>Статус гостя...</option>
                                            <option value="guest">Відвідувач</option>
                                            <option value="worker">Працівник</option>
                                        </select>  
                                    </div>
                                    <div class="form-message" id="message-add-status-grest" style="display:none;"></div>
                                </div>
                            </div>  
                            <!--form status gгest-->
                            <div class="form-blok">
                                <div class="form-icon">
                                    <i class='fas fa-times error' id="status-zamovl-error" style="display: none;"></i>
                                    <i class='fas fa-check true' id="status-zamovl-true" style="display: none;"></i>
                                </div>
                                <div class="blokinput">
                                    <div class="blokinput-wrap">
                                        <label for="add-status-zamovl" id="add-status-zamovl-label"></label>
                                        <select  name="add-status-zamovl" id="add-status-zamovl">
                                            <option value="" disabled selected hidden>Статус замовлення...</option>
                                            <option value="rezerv">Зарезервовано</option>
                                            <option value="pay">Оплачено</option>
                                        </select> 
                                    </div>
                                    <div class="form-message" id="message-add-status-zamovl" style="display:none;"></div>
                                </div>
                            </div>              
                            <div class="send" id="send"></div>
                            <i class="fa fa-spinner fa-spin" style="font-size:34px;  color: #696969; text-shadow: 0px 0px 2px #008700; margin: 5px 49%; display:none;" id="icon-send" ></i>                            
                            <div class="autoriz-message-wrap-form" id="message-send" style="display:none;"></div>
                        </div>
                    </div>
                    <!--zvit wrap-->
                    <div class="tab-body1 zvit">                        
                        <!--report for a day-->
                        <div class="form-wrap body-zvit1" id="body-zvit1">
                            <h3 id="zvit-title"></h3>
                            <!--calendar-->
                            <div class="cal-wrap">
                                <div class="cal-header">
                                    <div class="cal-year">
                                        <select name="cal-year" id="cal-year">
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                            <option value="2028">2028</option>
                                            <option value="2029">2029</option>
                                            <option value="2030">2030</option>
                                        </select>
                                    </div>
                                    <div class="cal-mounth">
                                        <select name="cal-mounth" id="cal-mounth">
                                            <option value="01">Січень</option>
                                            <option value="02">Лютий</option>
                                            <option value="03">Березень</option>
                                            <option value="04">Квітень</option>
                                            <option value="05">Травень</option>
                                            <option value="06">Червень</option>
                                            <option value="07">Липень</option>
                                            <option value="08">Серпень</option>
                                            <option value="09">Вересень</option>
                                            <option value="10">Жовтень</option>
                                            <option value="11">Листопад</option>
                                            <option value="12">Грудень</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="cal-week">
                                    <p>Пн</p>
                                    <p>Вт</p>
                                    <p>Ср</p>
                                    <p>Чт</p>
                                    <p>Пт</p>
                                    <p>Сб</p>
                                    <p>Нд</p>
                                </div>
                                <div class="cal-body" id="cal-body">
                                </div>
                            </div>
                            <!--list zvit-->
                            <div class="list-zvit-wrap" id="list-zvit-wrap" style="display:none;">
                            </div>
                        </div>
                    </div>

                    <!--report for the period-->>
                    <div class="tab-body1 zvit"> 
                        <div class="form-wrap body-zvit2" id="body-zvit2">
                            <h3 id="zvit-title2"></h3>
                        </div>    

                    </div>    

                    <!--footer-->>
                    <div class="footer" id="footer"> 
                         <p>Copyright © 2019</p>
                         <p>Офіційний сайт Івано-Франківського національного медичного університету</p>
                         <p>Сайт розробив: <b>СВИРИД ВОЛОДИМИР СТЕПАНОВИЧ</b></p>
                    </div>
 
                </div>
            </div>
        </div> 

    </div>

    <!--form for edit booking-->>
    <div class="edit-wrap" id="edit-wrap">
        <div class="edit-body">
            <!--header of form for edit booking-->
            <div class="edit-header">                
                <div class="edit-exit" id="edit-exit">
                    <p>ЗАКРИТИ</p>                    
                    <i class='fas fa-times' style='font-size:18px'></i>
                </div>
            </div>
            <!--body of form for edit booking-->
            <div class="edit-list-body">
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Прізвище</p>
                    <p class="edit-list-value" id="edit-list-name"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Імя</p>
                    <p class="edit-list-value" id="edit-list-surname"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Телефон</p>
                    <p class="edit-list-value" id="edit-list-tel"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Номер кімн.</p>
                    <p class="edit-list-value" id="edit-list-nomer"></p>    
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Кілк. днів</p>
                    <p class="edit-list-value" id="edit-list-kilk"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Ціна за 1 д.</p>
                    <p class="edit-list-value" id="edit-list-price"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Сума за всі</p>
                    <p class="edit-list-value" id="edit-list-sum"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Статус гостя</p>
                    <p class="edit-list-value" id="edit-list-guest"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Статус зам.</p>
                    <p class="edit-list-value" id="edit-list-status"></p>
                </div>
                <div class="edit-list-body-row">
                    <p class="edit-list-label">Дата</p>
                    <p class="edit-list-value" id="edit-list-date"></p>
                </div>     

            </div>
        </div>
    </div>

    <script src="js/regexp.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/view.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/prototype.js"></script>
</body>
</html>
