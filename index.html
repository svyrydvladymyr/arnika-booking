<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <title>Arnika-booking</title>
</head>
<body>
    <div class="wrap">
        <!--header-->
        <div class="header">
            <!--blok logo-->
            <div class="header-logo">
                <a href="https://www.ifnmu.edu.ua/uk/" alt="IFNMU"><img src="img/logo_ua.png"></a>
            </div>
            <!--blok for login-->
            <div class="header-login">
                <!--info user-->
                <div class="info" id="demo-wrap"><i class='fas fa-user-check'></i><p id="demo"></p></div>
                <!--button for enter-->
                <div class="click">
                    <!--inputs-->
                    <div class="click-login-close" id="send-login-close">
                        <input type="text" id="login" placeholder="Введіть логін">
                        <input type="text" id="password" placeholder="Введіть пароль">
                    </div>
                    <!--button-->
                    <div id="click">
                        <div class="click-text" id="enter-open"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--content-->
        <div class="content" id="content">
            <div class="content-wrap">
                <!--tabs header-->
                <div class="tab-wrap">
                    <div class="tab1 activ" id="tab1">
            
                    </div>
                    <div class="tab2" id="tab2">
            
                    </div>
                </div>
                <!--tabs content-->
                <div class="tab-body-wrap">
                    <div class="tab-body1" id="tab-body1">
                        <h1>TAB11111</h1>
                    </div>
                    <div class="tab-body2" id="tab-body2">
                        <h1>TAB22222</h1>
                    </div>
                </div>
            </div>
        </div> 

    </div>
    
    <script src="js/view.js"></script>
    <script src="js/service.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/controller.js"></script>


</body>
</html>
